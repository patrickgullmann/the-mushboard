<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>My Imageboard</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <h1> 🍄 The Mush-board 🍄 </h1>
    <h2> A mush-board for mushroom lovers implemented by using Vue.js! </h2>

    <!-- this container is for our Vue instance -->
    <div id="main">

        <form>
            <input v-model="username" type="text" name="username" placeholder="Username" />
            <input v-model="title" type="text" name="title" placeholder="Title" />
            <input v-model="description" type="text" name="description" placeholder="Description" />
            <!-- the event is if somebody is selects a file -->
            <input @change="fileSelectHandler" type="file" name="file" accept="image/*" ref="fileupload" />
            <!-- need to prevent the file from reloading by the click event -->
            <button @click.prevent="clickHandler">Submit</button>
        </form>

        <div class="container">

            <figure v-for="image in images" v-bind:key="image.id">
                <img v-bind:src="image.url" alt="Imagination" />
                <figcaption>{{image.title}}</figcaption>
            </figure>

        </div>   
    </div>

    <div id="background"></div>
    <script src="/js/app.js" type="module" crossorigin="use-credentials"></script>
</body>
</html>
